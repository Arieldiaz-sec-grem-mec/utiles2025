<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h1>Formulario de Registro</h1>
        <form id="registroForm"
            action="https://script.google.com/macros/s/AKfycbz2hNAwZ_d1e4mKvdqu1m-bbItvwCIfQ2ECB2nTtWFTSj7xeshJO0hy0wn0cubKG0L0ow/exec"
            method="POST">
            <label for="afiliado">Afiliado:</label>
            <input type="text" id="afiliado" name="afiliado" required>

            <label for="nombre_apellido">Nombre y Apellido:</label>
            <input type="text" id="nombre_apellido" name="nombre_apellido" required>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>

            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="nombre_hijo">Nombre (hijo):</label>
            <input type="text" id="nombre_hijo" name="nombre_hijo" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="grado">Grado:</label>
            <input type="text" id="grado" name="grado" required>

            <label for="talle">Talle:</label>
            <input type="text" id="talle" name="talle" required>

            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones"></textarea>

            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" required>

            <button type="submit">Enviar</button>
        </form>

        <!-- Barra de progreso -->
        <div id="progressContainer" class="progress-container" style="display: none;">
            <div id="progressBar" class="progress-bar"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
