<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Mejorado</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h1>Suscripcion a beneficio de utiles 2025</h1>
        <form id="registro-form">
            <div class="form-group">
                <input type="number" id="afiliado" name="afiliado" placeholder="AFILIADO NUMERO" required>
            </div>

            <div class="form-group">
                <input type="text" id="nombre_apellido" name="nombre_apellido" placeholder="INGRESE NOMBRE Y APELLIDO"
                    required>
            </div>

            <div class="form-group">
                <input type="number" id="dni" name="dni" placeholder="INGRESE DNI" required>
            </div>

            <div class="form-group">
                <input type="tel" id="telefono" name="telefono" placeholder="INGRESE TELÉFONO" required>
            </div>

            <div class="form-group">
                <input type="text" id="nombre_hijo" name="nombre_hijo" placeholder="INGRESE NOMBRE DEL HIJO" required>
            </div>

            <div class="form-group">
                <input type="number" id="edad" name="edad" placeholder="INGRESE EDAD" required>
            </div>

            <div class="form-group">
                <input type="number" id="grado" name="grado" placeholder="INGRESE GRADO" required>
            </div>

            <div class="form-group">
                <input type="number" id="talle" name="talle" placeholder="INGRESE TALLE" required>
            </div>

            <div class="form-group">
                <textarea id="observaciones" name="observaciones" rows="4"
                    placeholder="INGRESE OBSERVACIONES"></textarea>
            </div>

            <div class="form-group">
                <select id="empresa" name="empresa" required>
                    <option value="" disabled selected>SELECCIONAR EMPRESA</option>
                    <option value="cliba caba">CLIBA CABA</option>
                    <option value="urbaser moron">URBASER MORON</option>
                    <option value="sbase">SBASE</option>
                    <option value="cliba san isidro">CLIBA SAN ISIDRO</option>
                    <option value="rinket trail">RINKET TRAIL</option>
                    <option value="martin y martin san justo">MARTIN Y MARTIN SAN JUSTO</option>
                    <option value="tte olivos martelli">TTE OLIVOS MARTELLI</option>
                    <option value="olivos tigre">OLIVOS TIGRE</option>
                    <option value="hesurmet">HESURMET</option>
                    <option value="coop gest ltda moreno">COOP GEST LTDA MORENO</option>
                    <option value="dorinka">DORINKA</option>
                    <option value="sertec">SERTEC</option>
                    <option value="aesa">AESA</option>
                    <option value="farmacity">FARMACITY</option>
                    <option value="remolques y servicios">REMOLQUES Y SERVICIOS</option>
                    <option value="chamical">CHAMICAL</option>
                    <option value="solbayres">SOLBAYRES</option>
                    <option value="macroser">MACROSER</option>
                    <option value="covelia lomas">COVELIA LOMAS</option>
                    <option value="ashira mym caba">ASHIRA MYM CABA</option>
                    <option value="deltacom">DELTACOM</option>
                    <option value="coop.gest.ltda caba">COOP.GEST.LTDA CABA</option>
                    <option value="oca log">OCA LOG</option>
                    <option value="santa elena">SANTA ELENA</option>
                    <option value="ecociudad">ECOCIUDAD</option>
                    <option value="suplychay logistica">SUPLYCHAY LOGISTICA</option>
                    <option value="covelia san martin">COVELIA SAN MARTIN</option>
                    <option value="nittida">NITTIDA</option>
                    <option value="dakota">DAKOTA</option>
                    <option value="lusa">LUSA</option>
                    <option value="urbasur">URBASUR</option>
                    <option value="cont.hugo">CONT.HUGO</option>
                    <option value="logisu">LOGISU</option>
                    <option value="serveco">SERVECO</option>
                    <option value="servicio lucio">SERVICIO LUCIO</option>
                </select>
            </div>

            <button type="submit" id="submit-btn">ENVIAR</button>
            <p id="response-message"></p>
        </form>
    </div>
    <script>
        // Ajusta el tipo de teclado automáticamente
        document.querySelectorAll('input[type="text"], input[type="tel"], input[type="number"]').forEach(input => {
            input.addEventListener('focus', () => {
                const type = input.type;
                if (type === 'tel' || type === 'number') {
                    input.setAttribute('inputmode', 'numeric');
                } else {
                    input.setAttribute('inputmode', 'text');
                }
            });
        });
    </script>
       <script src="script.js"></script>
</body>

</html>
